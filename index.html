<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torched Poets Department: A Taylor Swift Journey</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom right, #fdf5e6, #fbc2eb);
            color: #4b2c20;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #ff9e9e, #ffcccb);
            color: white;
            padding: 20px 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .tabs { display: flex; justify-content: center; margin-top: 20px; }
        .tab-button {
            padding: 12px 24px;
            margin: 0 8px;
            border: none;
            background-color: #ffcccb;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.4s ease;
        }
        .tab-button.active { background-color: #e57399; color: white; }
        .tab-content { display: none; margin: 20px; }
        .tab-content.active { display: block; }
        .search-box {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e57399;
            font-size: 1rem;
            margin: 10px auto;
        }
        .result { background: #ffe6e6; padding: 15px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
    <header>Torched Poets Department: A Taylor Swift Journey</header>
    <div class="tabs">
        <button class="tab-button active" onclick="switchTab('albumTab')">Albums</button>
        <button class="tab-button" onclick="switchTab('songTab')">Songs</button>
        <button class="tab-button" onclick="switchTab('chartTab')">Visualizations</button>
        <button class="tab-button" onclick="switchTab('uploadTab')">Upload CSV</button>
        <button class="tab-button" onclick="switchTab('formTab')">Fan Responses</button>
    </div>
    <div id="albumTab" class="tab-content active">
        <h2>Search Albums</h2>
        <input type="text" id="searchAlbumInput" class="search-box" placeholder="Search for an album..." oninput="searchAlbum()">
        <div id="albumResults" class="result"></div>
    </div>
    <div id="songTab" class="tab-content">
        <h2>Search Songs</h2>
        <input type="text" id="searchSongInput" class="search-box" placeholder="Search for a song..." oninput="searchSong()">
        <div id="songResults" class="result"></div>
    </div>
    <div id="chartTab" class="tab-content">
        <h2>Visualizations</h2>
        <div class="charts-container">
            <img src="static/album_distribution.png" alt="Album Distribution">
            <img src="static/top_tracks.png" alt="Top 10 Tracks by Popularity">
            <img src="static/track_durations.png" alt="Track Durations">
            <img src="static/loudness_vs_popularity.png" alt="Loudness vs. Popularity">
            <img src="static/average_acousticness.png" alt="Average Acousticness per Album">
        </div>
    </div>
    <div id="uploadTab" class="tab-content">
        <h2>Upload a CSV File</h2>
        <input type="file" id="fileInput" accept=".csv" onchange="handleFileUpload(event)">
        <div id="fileDetails"></div>
    </div>
    <div id="formTab" class="tab-content">
        <h2>Submit Your Response</h2>
        <input type="text" id="responseInput" class="search-box" placeholder="What does Taylor Swift mean to you?">
        <button onclick="submitResponse()">Submit</button>
        <h3>Fan Responses</h3>
        <div id="responseList" class="result"></div>
    </div>
    <script>
        function switchTab(tabId) {
            document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
            document.querySelectorAll(".tab-button").forEach(button => button.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
            document.querySelector(`.tab-button[onclick="switchTab('${tabId}')"]`).classList.add("active");
        }
        let data = [];
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileDetails').textContent = `Uploaded File: ${file.name}`;
                Papa.parse(file, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        data = results.data.filter(row => row.song && row.album);
                        console.log("Parsed Data:", data);
                    }
                });
            }
        }
        function searchAlbum() {
            const query = document.getElementById("searchAlbumInput").value.toLowerCase();
            const results = data.filter(d => d.album && d.album.toLowerCase().includes(query));
            document.getElementById("albumResults").innerHTML = results.map(d => `<p>${d.album}</p>`).join('') || "No results found.";
        }
        function searchSong() {
            const query = document.getElementById("searchSongInput").value.toLowerCase();
            if (data.length === 0) {
                document.getElementById("songResults").innerHTML = "Please upload a CSV file first.";
                return;
            }
            const results = data.filter(d => d.song && d.song.toLowerCase().includes(query));
            console.log("Search Query:", query, "Results:", results);
            document.getElementById("songResults").innerHTML = results.map(d => `<p>${d.song} - ${d.album} (<a href='https://www.youtube.com/results?search_query=Taylor+Swift+${d.song.replace(/ /g, '+')}' target='_blank'>Watch on YouTube</a>)</p>`).join('') || "No results found.";
        }
    </script>
</body>
</html>
