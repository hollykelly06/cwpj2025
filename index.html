<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Coursework Project 2025: Taylor Swift Discovery</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to bottom right, #fdf5e6, #fbc2eb);
            color: #4b2c20;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }
        header {
            background: linear-gradient(135deg, #ff9e9e, #ffcccb);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.5rem;
            position: relative;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tab-button {
            padding: 12px 24px;
            margin: 0 8px;
            border: none;
            background-color: rgba(255, 193, 204, 0.8);
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.4s ease;
        }
        .tab-button.active {
            background-color: #e57399;
            color: white;
        }
        .tab-content {
            display: none;
            margin: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .search-box {
            display: block;
            margin: 15px 0;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e57399;
            font-size: 1rem;
        }
        canvas {
            max-width: 100%;
            margin: 20px auto;
        }
        .charts-container img {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>Torched Poets Department: A Taylor Swift Journey</header>

    <div class="tabs">
        <button class="tab-button active" onclick="switchTab('albumTab')">Album(Taylor's Version)</button>
        <button class="tab-button" onclick="switchTab('songTab')">Song(Taylor's Version)</button>
        <button class="tab-button" onclick="switchTab('chartTab')">Graph's(Taylor's Version)</button>
        <button class="tab-button" onclick="switchTab('uploadTab')">Upload File(Taylor's Version)</button>
    </div>

    <div id="albumTab" class="tab-content active">
        <h2>Search Albums</h2>
        <input type="text" id="searchAlbumInput" class="search-box" placeholder="Search for an album...">
        <div id="albumResults" class="result"></div>
    </div>

    <div id="songTab" class="tab-content">
        <h2>Search Songs</h2>
        <input type="text" id="searchSongInput" class="search-box" placeholder="Search for a song...">
        <div id="songResults" class="result"></div>
    </div>

    <div id="chartTab" class="tab-content">
        <h2>Visualizations</h2>
        <div class="charts-container">
            <img src="static/album_distribution.png" alt="Album Distribution">
            <img src="static/top_tracks.png" alt="Top 10 Tracks by Popularity">
            <img src="static/track_durations.png" alt="Track Durations">
            <img src="static/loudness_vs_popularity.png" alt="Loudness vs. Popularity">
            <img src="static/average_acousticness.png" alt="Average Acousticness per Album">
        </div>
    </div>

    <div id="uploadTab" class="tab-content">
        <h2>Upload a File</h2>
        <input type="file" id="fileInput" accept=".csv" onchange="handleFileUpload(event)">
        <div id="fileDetails"></div>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
            document.querySelectorAll(".tab-button").forEach(button => button.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
            document.querySelector(`button[onclick="switchTab('${tabId}')"]`).classList.add("active");
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileDetails').textContent = `Uploaded File: ${file.name}`;
            }
        }

        document.getElementById('searchAlbumInput').addEventListener('input', function() {
            document.getElementById('albumResults').textContent = `Searching albums for: ${this.value}`;
        });

        document.getElementById('searchSongInput').addEventListener('input', function() {
            document.getElementById('songResults').textContent = `Searching songs for: ${this.value}`;
        });
    </script>
</body>
</html>
